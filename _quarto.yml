project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "!slides/[0-9]*.qmd"

website:
  page-navigation: true
  title: "Harnessing Analysis Results Datasets (ARD) for Clinical Reporting in R"
  description: "2025 PHUSE US Connect Talk"
  favicon: "images/cards-cardx-gtsummary-hex.png"

  repo-url: https://github.com/ddsjoberg/ARD-PHUSE-talk-2025
  repo-actions: [edit, issue]

  page-footer:
    left: "This page is built with ❤️ and [Quarto](https://quarto.org/). Inspired by [@minecr.bsky.social](https://bsky.app/profile/minecr.bsky.social)."
    background: "#99B1C6"

  sidebar:
    background: "#99B1C6"
    logo: "images/cards-cardx-gtsummary-hex.png"
    pinned: true
    align: center
    tools:
      - icon: github
        href: https://github.com/ddsjoberg/ARD-PHUSE-talk-2025
        text: GitHub
    style: docked
    contents:
     - href: index.qmd
       text: Home
     - href: license.qmd

format:
  html:
    theme: [cosmo, theme.scss]
    toc: true
    code-copy: true
    code-overflow: scroll
    mainfont: "Atkinson Hyperlegible"
    highlight-style: a11y
  
editor: source

